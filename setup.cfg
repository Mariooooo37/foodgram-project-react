[flake8]
ignore =
    W503,
    F811,
    I001,
    I004
exclude =
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501,
    */Makefile:E501,
    */recipes/apps.py:F401

[isort]
known_local_folder = api, recipes, users
